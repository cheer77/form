<!DOCTYPE html>
<html>
	<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="icon" type="image/x-icon" href="./images/logo.svg">
		<title>Form</title>

		<!-- SimpleBar (Custom scrollbar) https://github.com/Grsmto/simplebar/tree/master/packages/simplebar -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">

		<link href="./css/style.css" type="text/css" rel="stylesheet">
	</head>
</html>


	<body>
		<div id="site">
			<main class="main" id="content">
				<div class="section-form cont">
					<div class="main-form">
						<div class="main-form__top">
							<img src="images/logo.svg" alt="logo">

							<h1 class="main-form__top-title">
								Say hello to global food and beverage producers and suppliers,
								all in one place
							</h1>
						</div>
						<div class="main-form__inner">
							<h2 class="main-form__inner-title">
								Letâ€™s get started <br>
								with a few simple steps
							</h2>
							<form class="main-form__form">
								<div class="main-form__block">
									<input type="email" class="main-form__input" required="">
									<span class="main-form__holder">Email<span> *</span></span>
								</div>

								<div class="main-form__block">
									<input type="text" class="main-form__input" required="">
									<span class="main-form__holder">Full name<span> *</span></span>
								</div>

								<div class="main-form__block">
									<input type="password" class="main-form__input" required="">
									<span class="main-form__holder">Password<span> *</span></span>
								</div>

								<button class="btn main-form__btn">Sign up</button>
							</form>

							<div class="main-form__links">
								<p class="main-form__link-terms">
									By signing up, you agree to our
									<a href="#">Terms of Service.</a>
								</p>
								<p class="main-form__link-log">
									Already have an account? <a href="#"> Log in</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</main>

			

  <script src="js/main.js"></script>



		</div>
	</body>
</html>
